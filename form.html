<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product review</title>
    <meta name="description" content="Jonathan Ojera - Form">
    <meta name="author" content="Jonathan Ojera">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>
<body>
    <main>
      <h1>Product Review</h1>
      <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
  
        <!-- Overall Rating -->
        <label>Overall Rating</label>
        <div class="rating">
          <label><input type="radio" name="rating" value="1" required>☆</label>
          <label><input type="radio" name="rating" value="2">☆☆</label>
          <label><input type="radio" name="rating" value="3">☆☆☆</label>
          <label><input type="radio" name="rating" value="4">☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5">☆☆☆☆☆</label>
        </div>
  
        <!-- Date of Installation -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
  
        <!-- Useful Features -->
        <fieldset>
          <legend>Which features did you find useful in the product? <br><small>(Check all that apply)</small></legend>
          <label><input type="checkbox" name="features" value="Durability" id="durability"> Durability</label>
          <label><input type="checkbox" name="features" value="Ease of Use" id="ease"> Ease of Use</label>
          <label><input type="checkbox" name="features" value="Performance" id="performance"> Performance</label>
          <label><input type="checkbox" name="features" value="Design" id="design"> Design</label>
        </fieldset>
  
        <!-- Written Review -->
        <label for="review">Written Review <span>(Optional)</span></label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea>
        
        <!-- name -->
        <label for="username">Your Name <span>(Optional)</span></label>
        <input type="text" id="username" name="username">
  
        <!-- Submit Button -->
        <input type="submit" value="Post Review">
      </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> 🥁 Angel Jonathan Ojera 🥁 Uganda</p>
        <p id="lastModified"></p>
    </footer> 
</body>    
</html>
